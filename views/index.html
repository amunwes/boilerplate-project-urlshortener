<!DOCTYPE html>

<html>
  <head>
    <title>URL Shortener</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/public/favicon.ico"
    />
    <link href="/public/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>URL Shortener</h1>
    <main>
      <section>
        <form action="shorten" method="POST">
          <fieldset>
            <legend>URL Shortener</legend>
            <label for="url_input">URL:</label>
            <input id="url_input" type="text" name="url" placeholder="Enter link here" />
            <input type="submit" value="POST URL" />
          </fieldset>
        </form>
      </section>
    </main>
    <footer>
      <p>By Amunwes <a href="https://amunwes.github.io/">My website</a></p>
    </footer>
  </body>
</html>
