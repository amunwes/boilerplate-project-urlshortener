<!DOCTYPE html>

<html>
  <head>
    <title>URL Shortener</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="/public/favicon.ico"
    />
    <link href="/public/style.css" rel="stylesheet" type="text/css" />
  </head>

    <body>
    <h1>URL Shortener</h1>
      <section id="urlbox">
          
        <label for="shortURL">Shortened URL:</label> 
        <input type="text" value="Short" id="shortURL"> 
        <button onclick="copyText()">Copy text</button>  
          <script>
          function copyText() {
            var copyText = document.getElementById("shortURL");
            copyText.select();
            copyText.setSelectionRange(0, 99999); // For mobile devices
            navigator.clipboard.writeText(copyText.value);
            alert("Copied the text: " + copyText.value);
          }
          </script>
        <br><br>
        <p>Long URL:
            <a href="url">longURL</a> 
        </p> 
        
        
        <form action="api/shorturl" method="POST">
            <fieldset>
                <legend>Post another URL</legend>
                <label for="url_input">URL:</label>
                <input id="url_input" type="text" name="url" />
                <input type="submit" value="POST URL" />
            </fieldset>
        </form>
        </section>
        
        <footer>
            <p>By Amunwes <a href="https://amunwes.github.io/">My website</a></p>
        </footer>
    
    </body>
</html>
